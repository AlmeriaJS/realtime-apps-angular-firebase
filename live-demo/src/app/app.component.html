<div class="container">
  <h2>Real-time apps con Angular y Firebase</h2>

  <div class="row is-flex">
    <div class="col-sm-4" *ngFor="let board of boards | async as list">

      <div class="panel-body">
        <div class="panel panel-info no-padding">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>{{board.name}}</strong> <a (click)=removeBoard(board.$key)>eliminar</a>
            </h3>
          </div>
          <!-- let the magic happens -->
          <todos [boardKey]=board.$key></todos>
        </div>
      </div>
    </div>
  </div>

  <div class="row is-flex">
    <div class="col-sm-12">
      <div class="panel panel-default no-padding">
        <div class="panel-heading">
          <h3 class="panel-title">Definir nuevo tablón</h3>
        </div>
        <div class="panel-body">

          <form class="form-inline">
            <div class="form-group">
              <input type="text" #newBoard placeholder="Nombre del tablón" class="form-control" />
              <button (click)="addBoard(newBoard.value)" class="btn btn-primary" type="button">Add</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
